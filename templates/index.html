<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutee Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Register for a Class</h2>
    <form id="registerForm">
        Tutee ID: <input type="number" id="tuteeId" required>
        Class ID: <input type="number" id="classId" required>
        <button type="submit">Register</button>
    </form>

    <h2>View Registered Classes</h2>
    <form id="viewForm">
        Tutee ID: <input type="number" id="viewTuteeId" required>
        <button type="submit">View Classes</button>
    </form>

    <div id="classesList"></div>

    <script>
        $('#view-classes-btn').click(function() {
            // Make an AJAX request to the server
            $.ajax({
                url: 'http://localhost:5000/home', // Update this URL to your actual endpoint
                type: 'GET',
                success: function(response) {
                    console.log(response); // Log the response to the browser's console
                    // Here, you would add code to process and display the response
                    // For example, iterating over a list of classes and adding them to the page
                },
                error: function(xhr, status, error) {
                    console.error("Error: " + error); // Log any errors that occur
                }
            });
        });
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tuteeId = document.getElementById('tuteeId').value;
            const classId = document.getElementById('classId').value;

            fetch('/home', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tutee_id: tuteeId, class_id: classId }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Registration Successful: " + JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        document.getElementById('viewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tuteeId = document.getElementById('viewTuteeId').value;

            fetch('/home', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                const classes = data.registered_classes;
                let content = "<h3>Registered Classes</h3>";
                classes.forEach(cls => {
                    content += '<p>Class ID: ${cls.class_id}, Start Time: ${cls.start_time}, Duration: ${cls.duration}</p>';
                });
                document.getElementById('classesList').innerHTML = content;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
